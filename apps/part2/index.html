<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {

            var xhr = $.get("team.xml", function () {
                console.log("Load was performed");
            })
                .done(function (xmlDocument) {

                    let team = xmlDocument.getElementsByTagName('teammember')
                    let html = "", i;

                    Array.from(team).forEach((element, index) => {
                        html += element.getElementsByTagName("name").item(0).innerHTML + "<br>" +
                            element.getElementsByTagName("title").item(0).innerHTML + "<br>" +
                            element.getElementsByTagName("bio").item(0).innerHTML + "<br><br>"                        
                    })
                    
                    $('#team').append(html);
                })
                
                .fail(function () {
                    console.log("Error loading the xml file");
                })
                
                .always(function () {
                    console.log("Loaded Completed");
                });

        });
    </script>
</head>

            <h2>The Vecta Corp. Management Team</h2>

            <div id="team"></div>
        </section>

        <footer></footer>
    </section>
</body>

</html>
